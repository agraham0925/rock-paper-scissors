<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Rock, Paper, Scissors Game</h1>
	<p>Classic Rock, Paper, Scissors Game. Type in your move - after hitting submit, the computer will play it's move and a winner will be declared!</p>

	<form>
		
		<input type="text" placeholder="enter your move" id="userTxt">
		<button class="submitBtn">Submit</button>
		<button class="play-again">Play Again</button>
	</form>


	<p class="display-move1"></p>
	<div class="scissors"></div>

	<p class="display-move2"></p>

	
	<p class="display-winner"></p>
	

<script type="text/javascript" src="app/app.js"></script>
</body>
</html>
